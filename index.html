<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<h1></h1>
		<!--this way, all the lines can be styled separately-->
		<p class="firstline">Hello this is a line of text</p>
		<p class="secondline"> this is a 2nd line of text</p>
		<p class="thirdline">yet again, another row of text</p>
		<!--this way, a div can be used to style several lines at a time-->
		<div class="boldred">
		<p>Hello this is a line of text</p>
		<p> this is a 2nd line of text</p>
		</div>
		<p class="thirdline">yet again, another row of text</p>
	</body>
</html>
